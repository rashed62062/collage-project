<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-3xl">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">College Admission Form</h1>
        <form action="" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-gray-700 font-medium">Full Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email Address:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter your email address">
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-gray-700 font-medium">Phone Number:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required 
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter your phone number">
            </div>

            <!-- Date of Birth -->
            <div>
                <label for="dob" class="block text-gray-700 font-medium">Date of Birth:</label>
                <input 
                    type="date" 
                    id="dob" 
                    name="dob" 
                    required 
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-gray-700 font-medium">Address:</label>
                <textarea 
                    id="address" 
                    name="address" 
                    rows="3" 
                    required 
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter your address"></textarea>
            </div>

            <!-- Course Selection -->
            <div>
                <label for="course" class="block text-gray-700 font-medium">Select Course:</label>
                <select 
                    id="course" 
                    name="course" 
                    required 
                    class="mt-1 w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Select your course</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div>

            <!-- Gender -->
            <div>
                <span class="block text-gray-700 font-medium">Gender:</span>
                <div class="flex items-center space-x-4 mt-1">
                    <label class="flex items-center">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="male" 
                            required 
                            class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="flex items-center">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="female" 
                            required 
                            class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                    <label class="flex items-center">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="other" 
                            required 
                            class="form-radio text-blue-500">
                        <span class="ml-2 text-gray-700">Other</span>
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</body>
</html>
